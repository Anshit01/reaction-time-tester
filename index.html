<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reaction Time Tester</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="script.js"></script>

</head>
<body>
    
    <div id="header">
        <div id="info">
            <h1>Test Your Reaction time</h1>
            <p>Click on the shapes as soon as possible</p>
        </div>

        <div id="control">
            
            <div id="time">
                <span id="last-time">Last time: <span id="last-time-value">0.00</span>s</span>
                <span id="best-time">Best time: <span id="best-time-value">0.00</span>s</span>
                <span id="average-time">Average time: <span id="average-time-value">0.00</span>s</span>
            </div>
            <button id="start-btn">Start</button>
        </div>

    </div>

    <div id="canvas">
        <div id="shape0" class="shape"></div>
        <div id="overlay">
            <div id="end-stats">
                <p>Average Time: <span id="end-average-time-value">0.00</span>s</p>
                <hr>
                <p>Best Time: <span id="end-best-time-value">0.00</span>s</p>
            </div>
        </div>
    </div>

    <script type="text/javascript">onLoad();</script>

</body>
</html>
